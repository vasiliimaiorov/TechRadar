version: '3'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-boot-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - database

  database:
    image: postgres:13
    container_name: postgres-db
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_volume: